name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # STAGE 1: BUILD (PARALLEL)
  # ============================================================================

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Build production bundle
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Validate package.json
        working-directory: backend
        run: npm list --depth=0

  # ============================================================================
  # STAGE 2: UNIT TESTS (PARALLEL, DEPENDS ON BUILD)
  # ============================================================================

  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: [build-backend]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: notes_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: notes_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d notes_db_test -f migrations/001_create_tables.sql

      - name: Run Jest tests
        working-directory: backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: notes_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  test-frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: [build-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest tests
        working-directory: frontend
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # ============================================================================
  # STAGE 3: API TESTS (SEQUENTIAL, DEPENDS ON UNIT TESTS)
  # ============================================================================

  test-api-postman:
    name: API Tests (Postman/Newman)
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-frontend-unit]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: notes_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d notes_db_test -f migrations/001_create_tables.sql

      - name: Start backend server
        working-directory: backend
        env:
          PORT: 4000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: notes_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm start &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:4000/health 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run tests/postman/notes-app.postman_collection \
            -e tests/postman/nostes-app.postman_environment \
            --reporters cli,json \
            --reporter-json-export postman-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-results
          path: postman-results.json
          retention-days: 7

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

  # ============================================================================
  # STAGE 4: E2E TESTS (SEQUENTIAL, DEPENDS ON API TESTS)
  # ============================================================================

  test-e2e-playwright:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [test-api-postman]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: notes_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d notes_db_test -f migrations/001_create_tables.sql

      - name: Start backend server
        working-directory: backend
        env:
          PORT: 4000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: notes_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm start &
          echo $! > ../backend.pid

      - name: Start frontend dev server
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://localhost:4000
        run: |
          npm run dev &
          echo $! > ../frontend.pid

      - name: Wait for servers to be ready
        run: |
          # Wait for backend
          for i in {1..30}; do
            if curl -f http://localhost:4000/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            sleep 2
          done

          # Wait for frontend
          for i in {1..30}; do
            if curl -f http://localhost:5173 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            sleep 2
          done

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts (videos, traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          [ -f backend.pid ] && kill $(cat backend.pid) || true
          [ -f frontend.pid ] && kill $(cat frontend.pid) || true

  # ============================================================================
  # STAGE 5: PERFORMANCE TESTS (RUNS IN PR ONLY - AGAINST LOCAL SERVICES)
  # ============================================================================

  test-performance:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    needs: [test-api-postman]
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: notes_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d notes_db_test -f migrations/001_create_tables.sql

      - name: Start backend server
        working-directory: backend
        env:
          PORT: 4000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: notes_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm start &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:4000/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            sleep 2
          done

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 load test
        env:
          API_URL: http://localhost:4000
        run: |
          k6 run tests/k6/scripts/load-test.js \
            --out json=k6-results.json \
            || echo "Performance tests failed but not blocking"

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: k6-results.json
          retention-days: 30

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

  # ============================================================================
  # TEST SUMMARY (RUNS AFTER ALL TESTS)
  # ============================================================================

  test-summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-frontend-unit, test-api-postman, test-e2e-playwright]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary
        run: |
          echo "## ðŸŽ¯ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Unit Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests (Newman) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (Playwright) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Reports (Backend & Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- API Test Results (JSON)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for deployment to Render & Vercel**" >> $GITHUB_STEP_SUMMARY
